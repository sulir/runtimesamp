dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.ow2.asm:asm:6.0'
    compile 'org.ow2.asm:asm-tree:6.0'
    compile 'org.ow2.asm:asm-analysis:6.0'
    compile 'org.ow2.asm:asm-util:6.0'
}

jar {
    manifest {
        attributes(
            'Premain-Class': 'com.github.sulir.runtimesamp.agent.SampAgent',
            'Boot-Class-Path': archiveName
        )
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    destinationDir project.file('../dist')
}

clean {
    //noinspection GroovyAssignabilityCheck
    delete jar.archivePath
}